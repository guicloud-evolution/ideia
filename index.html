<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de WhatsApp Bot - Vabot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>📱 Gestão de WhatsApp Bot</h2>
        <!-- 🌗 botão de alternância de tema -->
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="toggleTheme">
            <label class="form-check-label" for="toggleTheme">🌙 Alternar Tema Escuro</label>
          </div>
          
        <!-- 📞 Números Cadastrados -->
        <div class="botoes-container">
            <h4>📋 Números Cadastrados</h4>
            <select id="numeroSelecionado" class="caixa-ajustada"></select>
            <button id="startBot" class="btn btn-success">🟢 Iniciar Bot</button>
            <button id="stopBot" class="btn btn-danger">🔴 Parar Bot</button>
            <button id="abrirCadastro" class="btn btn-primary">➕ Abrir Cadastro de Número</button>
        </div>

        <!-- 🔧 Configurações do Bot -->
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="autoReplySwitch">
            <label class="form-check-label" for="autoReplySwitch">✉️ Responder automaticamente?</label>
        </div>
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="markAsSeenSwitch">
            <label class="form-check-label" for="markAsSeenSwitch">👁 Marcar mensagens como lidas?</label>
        </div>

        <!-- 📜 Log em tempo real -->
        <div class="caixa-ajustada">
            <h5>📝 Log em Tempo Real (últimas 3 linhas) <small class="text-muted">(Pressione Ctrl+L para exibir/ocultar)</small></h5>
            <div id="log-container" class="caixa-ajustada"></div>
        </div>

        <!-- 📞 Contatos -->
        <h3>📞 Contatos</h3>
        <ul id="contacts-list" class="list-group"></ul>

        <!-- 💬 Mensagens Individuais -->
        <h3>💬 Mensagens Individuais</h3>
        <div id="messages-list" class="caixa-ajustada"></div>
    </div>
  
    <footer class="text-center mt-4">
        <small>🔒 Segurança em primeiro lugar - Desenvolvido para múltiplas sessões com autenticação local.</small>
    </footer>

    <script src="renderer.js"></script>
</body>
</html>
